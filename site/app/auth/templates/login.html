{% extends "layout.html" %}
{% block content %}
{{ super() }}
<div class="container">
	<div class="well">
		<form method="POST" class="form-horizontal">
			{{ form.hidden_tag() }}
			{{ utils.render_field(form.email) }}
			{{ utils.render_field(form.password) }}
		<form class="form-group">
			<div class="col-lg-offset-4 col-lg-8">
			<input class="btn btn-primary" type="submit" value="Login" />
			<a class="btn btn-warning" href="{{ url_for('.register') }}">New User/Forgot Password</a>
		</div>
		</form>
	</div>
</div>
{% endblock %}
