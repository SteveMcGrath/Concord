{% extends "layout.html" %}
{% block content %}
{{ super() }}
<div class="container">
	<div class="well">
		<form method="POST" class="form-horizontal">
			{{ utils.render_field(form.validation) }}
			<form class="form-group">
				<div class="col-lg-offset-4 col-lg-8">
					<input class="btn btn-danger" type="submit" value="Yes, Force Update" />
					<a class="btn btn-primary" href="{{ url_for('.round_list') }}">No, Don't Update</a>
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
