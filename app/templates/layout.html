<html>
	<head>
		<meta charset="utf-8">
		<title>CircleCityCon | {{ title }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<!-- Le styles -->
		<link rel="stylesheet" href="{{ url_for('.static', filename='css/bootstrap.min.css') }}" />
		<style type="text/css">
			body {
				padding-top: 60px;
				padding-bottom: 40px;
			}
		</style>
		<link rel="stylesheet" href="{{ url_for('.static', filename='css/bootstrap-responsive.min.css') }}" />
		<link rel="stylesheet" href="{{ url_for('.static', filename='css/style.css') }}" />

		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		  <script src="../assets/js/html5shiv.js') }}"></script>
		<![endif]-->

		<!-- Fav and touch icons -->
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
		<link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
		<link rel="shortcut icon" href="../assets/ico/favicon.png">
	</head>
	<body data-spy="scroll" data-target=".bs-docs-sidebar" style="visibility: hidden;">
		<div id="wrap">
			<div class="navbar navbar-inverse navbar-fixed-top">
				<div class="navbar-inner">
					<div class="container">
						<button type="button" class="btn btn-navbar collapsed" data-toggle="collapse" data-target=".nav-collapse">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="brand" href="{{ url_for('home') }}">CircleCityCon</a>
						<div class="nav-collapse collapse" style="height: 0px;">
							<ul class="nav">
								<li {% if request.path == url_for('tickets') %}class="active"{% endif %}><a href="{{ url_for('tickets') }}">Tickets</a></li>
								<li class="dropdown">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown">Event Info<span class="caret"></span></a>
									<ul class="dropdown-menu" role="menu">
										<li {% if request.path == url_for('schedule') %}class="active"{% endif %}><a href="{{ url_for('schedule') }}">Conference Schedule</a></li>
										<li {% if request.path == url_for('events') %}class="active"{% endif %}><a href="{{ url_for('events') }}">Events</a></li>
										<li {% if request.path == url_for('training') %}class="active"{% endif %}><a href="{{ url_for('training') }}">Training</a></li>
										<li {% if request.path == url_for('cfp') %}class="active"{% endif %}><a href="{{ url_for('cfp') }}">CFP</a></li>
										</ul>
									</li>
								<li {% if request.path == url_for('sponsors') %}class="active"{% endif %}><a href="{{ url_for('sponsors') }}">Sponsors</a></li>
								<li {% if request.path == url_for('location') %}class="active"{% endif %}><a href="{{ url_for('location') }}">Location</a></li>
								<li {% if request.path == url_for('about') %}class="active"{% endif %}><a href="{{ url_for('about') }}">About</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<div class="container">
				{% for message in get_flashed_messages() %}
				<div class="alert alert-warning">
					<button type="button" class="close" data-dismiss="alert">&times;</button>
					{{ message }}
				</div>
				{% endfor %}
				{% block inner_content %}{% endblock %}
			</div>
		</div>
		<div id="footer">
				<p>&nbsp;&nbsp;&nbsp;&copy; CircleCityCon 2014-2015</p>
		</div>
		<script type="text/javascript">
			_386 = { onePass: true, speedFactor: 1.35 };
		</script>
		<script src="{{ url_for('.static', filename='js/jquery.min.js') }}"></script>
	    <script src="{{ url_for('.static', filename='js/bootstrap.min.js') }}"></script>
	</body>
</html>
