{% extends "layout.html" %}
{% block content %}
{{ super() }}
<div class="container">
	<div class="well">
		<form method="POST" class="form-horizontal">
			{{ form.hidden_tag() }}
			{{ utils.render_field(form.status) }}
			{{ utils.render_field(form.start) }}
			{{ utils.render_field(form.stop) }}
			{{ utils.render_field(form.max_subs) }}
			<form class="form-group">
				<div class="col-lg-offset-4 col-lg-8">
					<input class="btn btn-primary" type="submit" value="Update" />
					<a class="btn btn-danger" href="{{ url_for('.round_list') }}">Cancel</a>
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
