{% extends "layout.html" %}
{% block content %}
{{ super() }}
<div class="container">
	<div class="well">
		<form method="POST" class="form-horizontal">
			{{ form.hidden_tag() }}
			{{ utils.render_field(form.email) }}
			{{ utils.render_field(form.name) }}
			{{ utils.render_field(form.bio) }}
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<input class="btn btn-primary" type="submit" value="Update Speaker" />
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
