{% extends "layout.html" %}
{% block content %}
{{ super() }}
<div class="container">
	<div class="well">
		<form method="POST" class="form-horizontal">
			{{ form.hidden_tag() }}
			{{ utils.render_field(form.password) }}
			{{ utils.render_field(form.verify) }}
		<div class="form-group">
			<div class="col-lg-offset-2 col-lg-10">
			<input class="btn btn-primary" type="submit" value="Set Password" />
		</div>
		</form>
	</div>
</div>
{% endblock %}
