{% extends "layout.html" %}
{% block content %}
{{ super() }}
<div class="container">
	<table class="table table-striped">
		<thead>
			<tr>
				<td>Speaker Name</td>
				<td>Email</td>
				<td></td>
			</tr>
		</thead>
		<tbody>
			{% for speaker in submission.speakers %}
			<tr>
				<td>{{ speaker.name }}</td>
				<td>{{ speaker.email }}</td>
				<td>
					<div class="pull-right">
					<a class="btn btn-xs btn-warning" 
						href="{{ url_for('.submission_speaker_edit', sub_id=submission.id, speaker_id=speaker.id) }}">
							Edit Speaker
					</a>
					</div>
				</td>
			</tr>
			{% endfor %}
			<tr>
				<td colspan="3">
					<div class="pull-right">
					<a class="btn btn-xs btn-success" href="{{ url_for('.submission_speaker_edit', sub_id=submission.id) }}">
						Add Speaker
					</a>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
	<a class="btn btn-primary" href="{{ url_for('.submission_review', sub_id=submission.id) }}">Review Submission</a>
</div>
{% endblock %}
