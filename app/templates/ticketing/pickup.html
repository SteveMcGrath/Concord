{% extends "layout.html" %}
{% block inner_content %}
<ul>
{% for ticket in purchase.tickets %}
	<li><a class="btn" href="{% if ticket.redeemed %}/tickets/print/{{ ticket.ticket_hash }}{% else %}/tickets/info/{{ ticket.ticket_hash }}{% endif %}">Ticket ({{ ticket.ticket_type }}/{{ ticket.name }}/{{ ticket.ticket_hash }})</a></li>
{% endfor %}
</ul>
{% endblock %}
